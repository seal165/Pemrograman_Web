<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="asset/icon.png" />
	<link rel="stylesheet" href="admin.css" />
	<!-- Boxicons CDN Link -->
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin</title>
</head>

<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class="bx bx-category"></i>
			<span class="logo_name">Admin</span>
		</div>
		<ul class="nav-links">
			<li>
				<a href="admin.html" class="active">
					<i class="bx bx-grid-alt"></i>
					<span class="links_name">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="categories.html">
					<i class="bx bx-box"></i>
					<span class="links_name">Categories</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bx-log-out"></i>
					<span class="links_name">Log out</span>
				</a>
			</li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class="bx bx-menu sidebarBtn"></i>
			</div>
		</nav>
		<div class="home-content">
			<div class="dropdown">
				<h3>Region</h3>
				<button type="button" class="btn btn-tambah">Region ▾</button>
				<div class="list">
					<a href="">Banyuwangi</a>
					<a href="">Malang</a>
					<a href="">Probolinggo</a>
					<a href="">Surabaya</a>
				</div>
				<h3>Transportasion</h3>
				<button type="button" class="btn btn-tambah">Transportasion ▾</button>
				<div class="list">
					<a href="">Kereta Api</a>
					<a href="">Bus</a>
					<a href="">KRL</a>
					<a href="">MRT</a>
				</div>
			</div>
			
			<h3>Categories</h3>
			<button type="button" class="btn btn-tambah">
				<a href="data-entry.html">Add Data</a>
			</button>
			<table class="table-data">
				<thead>
					<tr>
						<th scope="col" style="width: 15%">Date</th>
						<th scope="col" style="width: 15%">Name</th>
						<th scope="col" style="width: 15%">From</th>
						<th scope="col" style="width: 15%">To</th>
						<th scope="col" style="width: 15%">Time</th>
						<th scope="col" style="width: 15%">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Monday, 19/09/2024</td>
						<td>Miaw Miaw</td>
						<td>Blimbing</td>
						<td>Dinoyo</td>
						<td>07 : 30</td>
						<td>
							<button class="btn-edit" onclick="editCategory()">Edit</button>
							<button class="btn-delete" onclick="deleteCategory()">Hapus</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<script>
		let sidebar = document.querySelector(".sidebar");
		let sidebarBtn = document.querySelector(".sidebarBtn");
		sidebarBtn.onclick = function () {
			sidebar.classList.toggle("active");
			if (sidebar.classList.contains("active")) {
				sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
			} else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
		};
	</script>
</body>
</html>
